name: Backend CI

on:
  push:
    paths:
      - "Practice_ec2_backend/**"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "Practice_ec2_backend/**"
      - ".github/workflows/**"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Practice_ec2_backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: Practice_ec2_backend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

